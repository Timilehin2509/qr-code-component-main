<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./stylesheets/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
<div class="viewer">
  <img class="qr-image" src="./images/image-qr-code.png" width="100%" height="100%"alt="image-qr-code" >
  <div class="text"> 
    <p style="color:hsl(218, 44%, 22%); font-size:20px; font-weight: bold;">Improve your front-end<br/>skills by building projects</p>
  </div>
  <div class="text">
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
</div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oluwatimilehin Aina</a>.
  </footer>
</body>
</html>
